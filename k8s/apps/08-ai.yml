apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-depl
  namespace: loh-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      nodeSelector:
        role: ai # deploy to node with ai label
      containers:
        - name: ai
          image: fhuadeen/loh-ai:prod
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
          ports:
            - containerPort: 5002
          env:
            - name: AI_QUEUE
              value: "ai"
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: RABBITMQ_PASSWORD
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: OPENAI_API_KEY
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: S3_BUCKET_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: ai-srv
  namespace: loh-apps
spec:
  selector:
    app: ai
  ports:
    - name: ai
      protocol: TCP
      port: 5002
      targetPort: 5002
